<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8"/>
    <title>Rooms list</title>
</head>
<body>



<div th:include="navbar">
</div>

<script type="text/javascript">
    $(window).on('load',function(){
        $('#error_modal').modal('show');
        history.pushState(null, null, '/room_list');
    });
</script>

<div th:if="${access_error}" id="error_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Access denied</h5>
                <button type="button" class="close" data-dismiss="modal" onclick="redirect()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Sorry, you haven't access to this room.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirect()">Ok</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <p class="display-1">Room List</p>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Enter</th>
                </tr>
                </thead>
                <tbody th:if="${rooms}">
                <tr th:each="room, state:${rooms}">
                    <th scope="row" th:text="${state.count}"></th>
                    <td th:text="${room.getName()}"></td>
                    <td th:text="${room.getCountry().getName()}"></td>
                    <td><a class="badge badge-primary text-center" style="font-size: 1.15em"
                           th:href="'/room/id' + ${room.getId()}">Enter</a></td>
                </tr>
                </tbody>
            </table>
            <div th:if="${rooms == null}">
                <p class="h4 alert-danger text-center">No one room here</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
