<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create room</title>
</head>
<body>
<div th:include="navbar">
</div>

<div class="container" th:if="${countries}">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 m-5 p-2 bg-light">
            <p class="display-4 text-center">Create room</p>
            <form method="post" th:action="@{/room/create}" class="mt-5">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="roomNameInput">Room name</label>
                    <input name="name" type="text" class="form-control" id="roomNameInput" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label>
                        Country
                        <select name="country_id" class="custom-select">
                            <option th:each="country: ${countries}" th:value="${country.getId()}"
                                    th:text="${country.getName()}"></option>
                        </select>
                    </label>
                </div>
                <div class="custom-control custom-switch">
                    <input name="is_light_on" type="checkbox" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Toggle light on</label>
                </div>
                <button type="submit" class="btn-block btn-primary btn-lg mt-3">Create</button>
            </form>
        </div>
    </div>
    <div class="col-3"></div>
</div>
</div>
</body>
</html>
